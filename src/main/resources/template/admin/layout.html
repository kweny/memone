<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <title th:text="${title}"></title>
    <meta charset="UTF-8">
    <!--/*@thymesVar id="X-PJAX-Version" type="java.lang.String"*/-->
    <!--<meta http-equiv="x-pjax-version" th:content="v123">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" th:href="@{../css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{../css/nprogress.css}">
    <link rel="stylesheet" th:href="@{../css/mem-admin.css}">
    <style>

    </style>
</head>
<body>

<div id="mem-wrapper" class="container-fluid">
    <div id="mem-header" class="row">header</div>
    <div id="mem-body" class="row">
        <div id="mem-aside" class="col-md-2">aside</div>
        <div id="mem-content" class="col-md-10">content</div>
    </div>

</div>

<div id="memone">
    <div>
        <a data-pjax th:href="@{dashboard}">dashboard</a>
        <a data-pjax th:href="@{article-list}">article-list</a>
        <a data-pjax th:href="@{article-post}">article-post</a>
    </div>
    <div id="testDiv"></div>
    <div id="container" th:include="::content"></div>
</div>

<script th:src="@{../js/jquery.js}"></script>
<script th:src="@{../js/jquery.pjax.js}"></script>
<script th:src="@{../js/bootstrap.js}"></script>
<script th:src="@{../js/nprogress.js}"></script>
<script>
    $(document).pjax('[data-pjax] a, a[data-pjax]', '#container', {fragment: '#container'});

    document.getElementById('testDiv').innerText = Math.random() + '';
</script>
</body>
</html>
